{% include get_project_image.liquid project=project %}
<div class="media project-card mt-3 mb-3 p-3">
    <img class="align-self-center mr-3 ml-3 img-fluid" src="/assets/images/projects/{{ project.slug }}/{{ project_image }}" alt="{{ project.name }}">
    <div class="media-body">
        <h5 class="mt-0">{{ project.name }}</h5>
        <p>{{ project.description }}</p>
        <p class="mb-0"><a href="{{ site.project_path | prepend: site.baseurl | replace: ':slug', project.slug }}">More Info <i class="fa fa-arrow-right"></i></a></p>
    </div>
</div>
